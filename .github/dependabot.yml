version: 2
updates:
  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: weekly
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
      testing:
        patterns:
          - "TUnit*"
          - "Verify*"
    ignore:
      # Managed by cross-repo dispatch, not Dependabot
      - dependency-name: "Deepstaging.*"
    labels:
      - dependencies

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
