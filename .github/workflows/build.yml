name: Build & Test

on:
  push:
    branches: [main]
    paths: ['src/**', 'test/**']
  pull_request:
    branches: [main]
    paths: ['src/**', 'test/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore Deepstaging.Roslyn.slnx
      - run: dotnet build Deepstaging.Roslyn.slnx -c Release --no-restore
      - run: dotnet test --project test/Deepstaging.Roslyn.Tests/Deepstaging.Roslyn.Tests.csproj -c Release --no-build
