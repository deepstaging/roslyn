site_name: Deepstaging.Roslyn
site_description: A fluent toolkit for building Roslyn source generators, analyzers, and code fixes
site_url: https://deepstaging.github.io/roslyn
repo_url: https://github.com/deepstaging/roslyn
repo_name: deepstaging/roslyn

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deepstaging

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/accordion.js

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Best Practices: best-practices.md
  - API Reference:
    - Queries:
      - Overview: api/queries/index.md
      - TypeQuery: api/queries/type-query.md
      - MethodQuery: api/queries/method-query.md
      - PropertyQuery: api/queries/property-query.md
      - FieldQuery: api/queries/field-query.md
      - ConstructorQuery: api/queries/constructor-query.md
      - EventQuery: api/queries/event-query.md
      - ParameterQuery: api/queries/parameter-query.md
    - Projections:
      - Overview: api/projections/index.md
      - OptionalSymbol: api/projections/optional-symbol.md
      - ValidSymbol: api/projections/valid-symbol.md
      - OptionalAttribute: api/projections/optional-attribute.md
      - ValidAttribute: api/projections/valid-attribute.md
      - AttributeQuery: api/projections/attribute-query.md
      - OptionalArgument: api/projections/optional-argument.md
      - OptionalValue: api/projections/optional-value.md
      - Syntax Wrappers: api/projections/syntax-wrappers.md
      - XmlDocumentation: api/projections/xml-documentation.md
    - Emit:
      - Overview: api/emit/index.md
      - TypeBuilder: api/emit/type-builder.md
      - MethodBuilder: api/emit/method-builder.md
      - PropertyBuilder: api/emit/property-builder.md
      - FieldBuilder: api/emit/field-builder.md
