    - Extensions:
      - Overview: api/extensions/index.md
      - Symbol Extensions: api/extensions/symbol-extensions.md
      - Compilation Extensions: api/extensions/compilation-extensions.md
      - Attribute Extensions: api/extensions/attribute-extensions.md
      - String Extensions: api/extensions/string-extensions.md
